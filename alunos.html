<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROGERYFIT</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header-principal" id="header">
      <img class="logo" src="/img/logo.png" alt="ROGERYFIT academia" />
      <ul class="menu-principal" id="menu">
        <li><a href="">Treinos</a></li>
        <li><a href="frquencia.html">Frequência</a></li>
        <li><a href="alunos.html">Alunos</a></li>
      </ul>
    </header>

    <div class="container" id="container-principal">
      <!-- CONTAINER QUE VAI EXIBIR AS INFORMAÇÕES DOS ALUNOS CADASTRADOS -->
      <div class="container" id="container-alunos">
        <div class="campo-pesquisa">
          <select class="filtro" name="filtros" id="filtros" value="Filtros">
            <option value="Filtros">Filtros</option>
            <option value="Filtros">Cod. aluno</option>
            <option value="Filtros">Nome do aluno</option>
          </select>

          <form class="form-pesq" action="">
            <input type="text" name="realiza_filtro" id="realiza_filtro" />
            <button>Buscar</button>
          </form>
        </div>

        <div class="informacoes_aluno" id="info_alunos">
          <table
            class="informacoes_aluno_alunos"
            id="informacoes_alunos_alunos"
            rules="none"
          >
            <tr class="tabela_informacoes" id="table_informacoes">
              <td>Cod. aluno</td>
              <td>Nome do aluno</td>
              <td>Data de matricula</td>
              <td>Venc. da matricula</td>
              <td>Tipo de plano</td>
              <td>Turno</td>
            </tr>

            <tr class="dados_do_aluno" id="dados_aluno">
              <td id="cod_aluno">01</td>
              <td id="nome_aluno">Rogério José</td>
              <td id="data_matricula">25/07/2021</td>
              <td id="venc_matricula">25/08/2021</td>
              <td id="tipo_plano">Mensal</td>
              <td id="turno">Noturno</td>
            </tr>

            <tr class="dados_do_aluno" id="dados_aluno">
              <td id="cod_aluno">02</td>
              <td id="nome_aluno">Jennyfer Louyse</td>
              <td id="data_matricula">13/06/2021</td>
              <td id="venc_matricula">13/07/2021</td>
              <td id="tipo_plano">Semanal</td>
              <td id="turno">Matutino</td>
            </tr>

            <tr class="dados_do_aluno" id="dados_aluno">
              <td id="cod_aluno">03</td>
              <td id="nome_aluno">Raylle Vitória</td>
              <td id="data_matricula">20/09/2021</td>
              <td id="venc_matricula">20/10/2021</td>
              <td id="tipo_plano">Diaria</td>
              <td id="turno">Vespertino</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
